<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <!-- step 1- creating a navbar  -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- step -2 making notes writing space -->
    <div class="container my-3">
        <!-- step-2(a) adding headline -->
        <h1>Welcome to My Notes</h1>






        <!-- step-2(b) adding cards  -->

        <div class="card">

            <div class="card-body">
                <!-- adding title -->
                <h5>Write title of the note </h5>

                <div class="mb-3">

                    <textarea type="text" class="form-control" id="AddTitle" placeholder="write title"></textarea>
                </div>


                <h5 class="card-title">Write a note </h5>
                <!-- step-2(b.1) adding a text area -->
                <div class="mb-3">

                    <textarea type="text" class="form-control" id="AddText" placeholder="write note"></textarea>
                </div>

                <button class="btn btn-primary" id="AddBtn">Add Note</button>
            </div>


        </div>

        <!-- step-3 adding heading -->
        <hr>
        <h1>Your Notes</h1>
        <hr>
        <!-- step-4 making a div for storing notes -->
        <div id="Notes" class="row container fluid">













        </div>





    </div>























    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- My Notes JS link -->
    <script src="MyNotes.js"></script>
</body>

</html>
